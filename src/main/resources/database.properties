# Hibernate cau hinh
# dialect de biet loai database nao dang dc su dung
# hibernate.show_sql: ghi all cau sql ra console
# current_session_context_class: tuy chinh pham vi session hien tai
# hibernate.format_sql: dinh dang cau sql dc ghi o console
# hibernate.hbm2ddl.auto: tu dong validate khi SessionFactory duoc tao
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
current_session_context_class=thread
hibernate.format_sql = true
hibernate.hbm2ddl.auto=update